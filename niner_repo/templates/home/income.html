{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Income{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="form-container">
  <form id="income-form" class="income-form">
    <div class="form-group">
      <label for="amount">Amount *</label>
      <div class="input-group">
        <span class="currency-symbol">$</span>
        <input type="number" 
               id="amount" 
               name="amount" 
               step="0.01" 
               min="0.01" 
               required 
               placeholder="0.00">
      </div>
      <span class="error-message" id="amount-error"></span>
    </div>

    <div class="form-group">
      <label for="source">Source *</label>
      <input type="text" 
             id="source" 
             name="source" 
             required 
             maxlength="100"
             placeholder="e.g., Salary, Freelance, Investment">
      <span class="error-message" id="source-error"></span>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" 
                name="description" 
                rows="3" 
                maxlength="500"
                placeholder="Additional details about this income"></textarea>
      <span class="error-message" id="description-error"></span>
    </div>

    <div class="form-group">
      <label for="date">Date *</label>
      <input type="date" 
             id="date" 
             name="date" 
             required 
             value="{{ today_date }}">
      <span class="error-message" id="date-error"></span>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Add Income</button>
      <button type="reset" class="btn btn-secondary">Clear Form</button>
    </div>

    <div id="form-message" class="form-message" role="alert"></div>
  </form>
</div>

<script src="{{ url_for('static', filename='js/income-form.js') }}"></script>
{% endblock %}
